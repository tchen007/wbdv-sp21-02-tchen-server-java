<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet"/>
    <link href="./profile.style.client.css" , rel="stylesheet"/>
</head>
<body class="container">
<h1>
    Profile
</h1>

<form>
    <div class="mb-3 row">
        <label for="profileUsername"
               class="col-sm-2 col-form-label">
            Username
        </label>
        <div class="col-sm-10">
            <input type="text" class="col-sm-5" id="profileUsername" placeholder="example123"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="profilePhone"
               class="col-sm-2 col-form-label">
            Phone
        </label>
        <div class="col-sm-10">
            <input type="tel" class="col-sm-5" id="profilePhone"
                   pattern="\([0-9]{3}\)\s[0-9]{3}-[0-9]{4}" placeholder="(111) 222-1234"/>
        </div>
    </div>
    <div class="mb-3 row">
        <label for="profileEmail"
               class="col-sm-2 col-form-label">
            Email
        </label>
        <div class="col-sm-10">
            <input type="email" class="col-sm-5" id="profileEmail"
                   pattern=".+@.+\..+" placeholder="123@example.com"/>
        </div>
    </div>

</form>


</body>
</html>
