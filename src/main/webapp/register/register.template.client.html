<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet"/>
    <link href="./register.style.client.css" rel="stylesheet"/>
</head>
<body class="container">
<h1>
    Sign Up
</h1>

<form>
    <div class="mb-3 row">
        <label for="registerUsername"
               class="col-sm-2 col-form-label">
            Username
        </label>
        <div class="col-sm-10">
            <input type="text" class="col-sm-5" id="registerUsername" placeholder="example123"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="registerPassword"
               class="col-sm-2 col-form-label">
            Password
        </label>
        <div class="col-sm-10">
            <input type="password" class="col-sm-5" id="registerPassword" placeholder="123qwe#$%"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="verifyPassword"
               class="col-sm-2 col-form-label">
            Verify Password
        </label>
        <div class="col-sm-10">
            <input type="password" class="col-sm-5" id="verifyPassword" placeholder="123qwe#$%"/>
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-2">
            &nbsp
        </div>
        <div class="col-sm-10">
            <button class="col-sm-5 btn btn-outline-primary btn-block">Sign Up</button>
        </div>
    </div>
    <div class="mb-3 row mx-2">
        <div class="col-sm-2">
            &nbsp
        </div>
        <a href="../login/login.template.client.html" class="float-left">Login</a>
    </div>


</form>
</body>
</html>
