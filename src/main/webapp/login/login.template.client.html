<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet"/>
    <link href="./login.style.client.css", rel="stylesheet"/>
</head>
<body class="container">
<h1>
    Log In
</h1>

<form>
    <div class="mb-3 row">
        <label for="loginUsername"
               class="col-sm-2 col-form-label">
            Username
        </label>
        <div class="col-sm-10">
            <input type="text" class="col-sm-5" id="loginUsername" placeholder="example123"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="loginPassword"
               class="col-sm-2 col-form-label">
            Password
        </label>
        <div class="col-sm-10">
            <input type="text" class="col-sm-5" id="loginPassword" placeholder="password123"/>
        </div>
    </div>

    <div class="mb-3 row mx-3">
        <button class="col-6 btn btn-primary btn-block">Log in</button>
    </div>
    <div class="mb-3 row mx-3">
        <a href="#" class="col-5 float-left">Forget Password?</a>
        <a href="#" class="col-5 float-right">Sign up</a>
    </div>

</form>
</body>
</html>
