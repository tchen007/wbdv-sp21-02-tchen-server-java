<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet"/>
    <link href="./login.style.client.css" rel="stylesheet"/>
</head>
<body class="container">
<h1>
    Log In
</h1>

<form>
    <div class="mb-3 row">
        <label for="loginUsername"
               class="col-sm-2 col-form-label">
            Username
        </label>
        <div class="col-sm-10">
            <input type="text" class="col-sm-5" id="loginUsername" placeholder="example123"/>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="loginPassword"
               class="col-sm-2 col-form-label">
            Password
        </label>
        <div class="col-sm-10">
            <input type="password" class="col-sm-5" id="loginPassword" placeholder="password123"/>
        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-2">
            &nbsp
        </div>
        <div class="col-sm-10">
            <a class="col-sm-5 btn btn-primary btn-block"
               href="../profile/profile.template.client.html">Log in</a>
        </div>
    </div>
    <div class="mb-3 row">
        <div class="col-sm-2">
            &nbsp
        </div>
        <div class="col-sm-4">
            <a href="#" class="float-left">Forget Password?</a>
            <a href="../register/register.template.client.html" class="float-right">Sign up</a>
        </div>
    </div>

</form>
</body>
</html>
