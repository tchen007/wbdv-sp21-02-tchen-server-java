<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Course Editor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"
          rel="stylesheet"/>
    <link href="../styles.css" rel="stylesheet"/>
    <link href="course-editor.style.client.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
            integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar-dark bg-dark row pt-3">
    <div class="col-3">
        <button class="btn color-white">
            <i class="fas fa-times"></i>
        </button>
        <a class="navbar-brand text-wrap" href="#">CS5610 - WebDev</a>
    </div>
    <div class="col-8 custom-control-inline">
        <ul class="nav nav-tabs col-11 nav-fill">
            <li class="nav-item">
                <a class="nav-link color-white" href="#">Build</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active-dark" aria-current="" href="#">Pages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link color-white" href="#">Theme</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1">Store</a>
            </li>
            <li class="nav-item">
                <a class="nav-link color-white" href="#">Apps</a>
            </li>
            <li class="nav-item">
                <a class="nav-link color-white" href="#">Settings</a>
            </li>
        </ul>
        <div class="col-1">
            <button class="btn btn-outline-light rounded-circle mb-1" type="submit">
                <i class="fas fa-plus"></i>
            </button>
        </div>
    </div>
</nav>

<div class="row">
    <div class="col-3 bg-secondary d-none d-md-block">
        <ul class="list-group mb-3 mt-5 ml-3 mr-1">
            <li class="list-group-item mb-3 rounded bg-dark text-white">
                Module 1 - jQuery
                <i class="fas fa-trash float-right mt-1 mr-1"></i>
            </li>
            <li class="list-group-item mb-3 rounded active">
                Module 2 - React
                <i class="fas fa-trash float-right mt-1 mr-1"></i>
            </li>
            <li class="list-group-item mb-3 rounded bg-dark text-white">
                Module 3 - Redux
                <i class="fas fa-trash float-right mt-1 mr-1"></i>
            </li>
            <li class="list-group-item mb-3 rounded bg-dark text-white">
                Module 4 - Native
                <i class="fas fa-trash float-right mt-1 mr-1"></i>
            </li>
            <li class="list-group-item mb-3 rounded bg-dark text-white">
                Module 5 - Angular
                <i class="fas fa-trash float-right mt-1 mr-1"></i>
            </li>
            <li class="list-group-item mb-3 rounded bg-dark text-white">
                Module 6 - Node
                <i class="fas fa-trash float-right mt-1 mr-1"></i>
            </li>
            <li class="list-group-item mb-3 rounded bg-dark text-white">
                Module 7 - Mongo
                <i class="fas fa-trash float-right mt-1 mr-1"></i>
            </li>
        </ul>
        <button class="btn btn-outline-light rounded-circle float-right mt-2 mb-5 mr-3" type="submit">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <div class="col-9">
        <ul class="nav nav-pills mt-5 flex-sm-row">
            <li class="nav-item">
                <a class="nav-link bg-secondary text-white mx-3 mb-2" href="#">
                    Topic 1
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-dark text-white mx-3 mb-2" aria-current="page"
                   href="#">
                    Topic 2
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-secondary text-white mx-3 mb-2"
                   href="#">
                    Topic 3
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-secondary text-white mx-3 mb-2"
                   href="#">
                    Topic 4
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-secondary text-white mx-3 mb-2"
                   href="#">
                    Topic 5
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link bg-secondary color-white mx-3 mb-2">
                    <i class="fas fa-plus"></i>
                </a>
            </li>
        </ul>
        <div class=col-12>
            <div class="m-4 float-right">
                <button class="btn btn-success mr-2">
                    Save
                </button>
                Preview
                <i class="far fa-toggle-off"></i>
            </div>
        </div>
    </div>




</div>

</body>
</html>
