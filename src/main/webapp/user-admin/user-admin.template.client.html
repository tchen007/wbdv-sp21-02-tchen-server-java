<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet" href=
            "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
          crossorigin="anonymous"/>
    <link href="../styles.css" rel="stylesheet"/>
    <link href="user-admin.style.client.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
            integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
            crossorigin="anonymous"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
</head>

<body>

<!--Navigation bar with hidden menu that redirects to index, login, profile-->
<nav class="navbar bg-primary navbar-dark">
    <div class="row">
        <button class="navbar-toggler mx-3" type="button" data-toggle="dropdown" id="navbarMenuDropdown"
                aria-expanded="false" aria-haspopup="true">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="../index.html">
            User Admin
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarMenuDropdown">
            <a class="dropdown-item" href="../index.html">Home</a>
            <a class="dropdown-item" href="../login/login.template.client.html">Login</a>
            <a class="dropdown-item" href="../profile/profile.template.client.html">Profile</a>
        </div>
    </div>
</nav>

<div class="table-responsive">
    <table class="table">
    <!--    Header of table -->
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>
                <th>&nbsp;</th>
            </tr>
        </thead>

    <!--    Second row input form -->
        <tr class="wbdv-form">
            <td><input id="usernameFld" class="form-control"
                       placeholder="Username" /></td>
            <td><input id="passwordFld" class="form-control"
                       placeholder="Password" /></td>
            <td><input id="firstNameFld" class="form-control"
                       placeholder="First Name" /></td>
            <td><input id="lastNameFld" class="form-control"
                       placeholder="Last Name" /></td>
            <td><select id="roleFld" class="form-control">
                <option value="FACULTY">Faculty</option>
                <option value="STUDENT">Student</option>
                <option value="ADMIN">Admin</option>
            </select>
            </td>
            <td><span class="float-right text-nowrap">
                <button class="btn wbdv-search">
                    <i class="fa-2x fa fa-search fa-fw"></i>
                </button>
                <button class="btn wbdv-create">
                    <i class="fa-2x fa fa-plus fa-fw"></i>
                </button>
                <button class="btn wbdv-update">
                    <i class="fa-2x fa fa-check fa-fw"></i>
                </button>
            </span>
            </td>
        </tr>
        <tbody class="wbdv-tbody">
        <tr class="wbdv-template wbdv-user wbdv-hidden">
            <td class="wbdv-username pt-4 pl-3">ada</td>
            <td>&nbsp;</td>
            <td class="wbdv-first-name pt-4 pl-3">Ada</td>
            <td class="wbdv-last-name pt-4 pl-3">Lovelace</td>
            <td class="wbdv-role pt-4 pl-3">FACULTY</td>
            <td class="wbdv-actions">
                <span class="text-nowrap float-right">
                    <button class="btn wbdv-remove">
                        <i class="fa-2x fa fa-times fa-fw"></i>
                    </button>
                    <button class="btn wbdv-edit">
                        <i class="fa-2x fa fa-pencil fa-fw"></i>
                    </button>
                </span>
            </td>
        </tr>
        </tbody>


    </table>
</div>
</body>
